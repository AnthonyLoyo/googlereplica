<!DOCTYPE html>
<html>
    <head>
        <title>Google Replica</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="https://use.fontawesome.com/9a77ea3aef.js"></script>
        <link href="https://use.fontawesome.com/9a77ea3aef.css" media="all" rel="stylesheet">
    </head>

    <body>
    <!-- contains the visible part of the HTML document -->
        <div class = "top-navigation">
        <!-- defines a divions or a section in a HTML doc. This tag
        is used as a container for HTML elements which can then be 
        styled using CSS or manipulated with JS.   -->
           <ul>
           <!-- defines a unordered( bulleted ) list.
           The UL tag together with the li tag creates a 
           unordered nested list -->
               <li>
               <!-- defines a list item. the LI tag is used inside ordered
               lists(<ol>), unordered lists(<ul>) and in menu list(<menu>). 
               Inside <ul> and <menu>  li's will usually be displayed as
               bullet points. Inside <ol> will usually display with numbers
               or letters -->
                    <a href="#">+Anthony</a>
                    <!-- defines a anchor/hyperlink tag, which is used as a link from one page to another. The most important attribute of the <a> elemnt is the href attribute, which indicates the links destination.  -->
               </li>

               <li>
                   <a href="#">Mail</a>
               </li>
               <li>
                   <a href="#">Images</a>
               </li>
               <li>
                   <span class="fa fa-th"></span>
                   <!-- the span tag is a inline container used to mark up a part of a text or a part of a document. It can be easily styled by CSS or manipulated with JS. It is much like a <div> element but the <div> is a block level element and <span> is an inline element-->
               </li>
               <li>
                   <span class="share-button">Share</span>
               </li>
               <li>
                   <img src="" alt="">
                   <!-- the <img> tag is used to embed an image in an HTML page, they are not technically inserted into a webpage they are linked. The <img> tag creates a holdinfg space for the reffered image. The <img> tag has two requiered attributes: src - specifies the path to image and alt - specifies alternate text for the image if it can not be displayed. -->
               </li>
           </ul>
        </div>
    </body>
</html>
